<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet"> 
    <title>loan calculator</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/loan-27-285449.png">
    <link rel="stylesheet" href="assets/loan.css">
  </head>
  <body class="back">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5 box">
                     <h3>EMI CALCULATOR</h3>
                     <span id="new"><a href="index.html"><h3>Reset</h3></a></span>
                     <form id="loan-form">
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"></span>
                          <input type="number" class="form-control" id="amount" placeholder="Principle Amount" step="any" min="0" value="">
                        </div>
                        <div class="input-group pt-3">
                            <span class="input-group-addon"></span>
                            <input type="number" class="form-control" id="interest" placeholder="Interest" step="any" min="0" value="">
                        </div>
                        <!-- <h5 class="pt-2">Installment Time</h5> -->
                        <div class="input-group pt-3">
                            <input type="number" class="form-control" id="time" placeholder="Installment time in year" step="any" min="0" value="">
                        </div>
                        <div class="input-group pt-3">
                            <input type="submit" value="calculate" class="btn btn-dark btn-block">
                        </div>
                        <h2 class="pt-3"> Results</h2>
                        <hr class="line">
                        
                        
                        <div class="form-group" id="result">
                            <h4>Monthly-payable Amount</h4>
                            <div class="input-group">
                                <input type="number" class="form-control" id="monthly-payment" placeholder="Monthly Payment" disabled>
                            </div>
                            <h5 class="pt-2">Total Amount</h5>
                            <div class="input-group">
                                <input type="number" class="form-control" id="total-payment" placeholder="Total Payment" disabled>
                            </div>
                            <h5 class="pt-2">Total Interest</h5>
                            <div class="input-group">
                                <input type="number" class="form-control" id="total-interest" placeholder="Total Interest" disabled>
                            </div>
                        </div>
                      
                    </div>
    
                </div>
            </div> 
        </div>
  
    

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/loancal.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
